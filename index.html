<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="Rock-Paper-Scissors.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="player-move">
        <button class="Rock" onclick="
          gamePlay('Rock');
        "><img class="move-icon" src="/JS PRACT/Rock-Paper-Scissors-Game/pics/rock-emoji.png" alt=""></button>

        <button class="Paper" onclick="
          gamePlay('Paper');
        "><img src="/JS PRACT/Rock-Paper-Scissors-Game/pics/paper-emoji.png" alt="" class="move-icon"></button>

        <button class="Scissors" onclick="
          gamePlay('Scissors');
        "><img src="/JS PRACT/Rock-Paper-Scissors-Game/pics/scissors-emoji.png" alt="" class="move-icon"></button>
    </div>
    <br>
    <div class="update-score">

      <p class="result"></p>

      <p class="js-move"></p>

      <p class="js-score"></p>


      <button class="Reset" onclick="
      resetScore();
    ">Reset Score</button>
    
    </div>
    
    <script src="Rock-Paper-Scissors.js"></script>
  </body>
</html>
